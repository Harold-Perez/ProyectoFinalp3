<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Estudiante - EduFuture</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0b0b0b;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        /* CONTENEDOR PRINCIPAL (NUEVO) */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px); /* Altura total menos header */
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #0f0f0f;
            border-bottom: 1px solid #222;
            height: 60px; /* Altura fija para el header */
        }

        header h1 {
            color: #00f7ff;
        }

        nav a {
            margin-left: 2rem;
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #00f7ff;
        }

        .formulario {
            background: #121212;
            border: 2px solid #00f7ff44;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
            width: 400px;
            position: relative;
            margin-top: 0; /* Eliminado margen superior */
        }

        .formulario::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #00f7ff, #00bcd4, #00f7ff);
            z-index: -1;
            border-radius: 1.2rem;
            animation: borderGlow 4s linear infinite;
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: #00f7ff;
            text-shadow: 0 0 10px #00f7ff;
        }

        label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.3rem;
            color: #ccc;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #1e1e1e;
            color: #fff;
            font-size: 1rem;
            outline: none;
            box-shadow: inset 0 0 5px rgba(0,255,255,0.2);
        }

        input:focus, select:focus {
            box-shadow: 0 0 10px #00f7ff;
        }

        button {
            width: 100%;
            margin-top: 1.5rem;
            padding: 12px;
            background-color: #00f7ff;
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00f7ff;
        }

        button:hover {
            background-color: #00d0e0;
            box-shadow: 0 0 20px #00f7ff, 0 0 30px #00f7ff;
            transform: scale(1.03);
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
    </style>
</head>
<body>
<header>
    <h1>EduFuture</h1>
    <nav>
        <a href="banner.html">Inicio</a>
    </nav>
</header>

<div id="particles-js"></div>

<!-- NUEVO CONTENEDOR FLEX -->
<div class="main-container">
    <div class="formulario">
        <h2>Registrar Estudiante</h2>
        <form>
            <label for="txtNombre">Nombre</label>
            <input type="text" id="txtNombre" placeholder="Nombre">

            <label for="txtApellido">Apellido</label>
            <input type="text" id="txtApellido" placeholder="Apellido">

            <label for="txtEmail">Email</label>
            <input type="email" id="txtEmail" placeholder="Email">

            <label for="txtTelefono">Teléfono</label>
            <input type="text" id="txtTelefono" placeholder="Teléfono">

            <label for="selectIdioma">Idioma</label>
            <select id="selectIdioma">
                <option value="">Seleccione un idioma</option>
                <option value="español">Español</option>
                <option value="inglés">Inglés</option>
                <option value="francés">Francés</option>
            </select>

            <button type="button" onclick="registrarEstudiante()">Registrarse</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 50, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#00f7ff" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.5, "random": true },
            "size": { "value": 3, "random": true },
            "line_linked": { "enable": false },
            "move": {
                "enable": true,
                "speed": 1,
                "direction": "none",
                "out_mode": "out"
            }
        },
        "interactivity": {
            "events": {
                "onhover": { "enable": true, "mode": "repulse" }
            },
            "modes": { "repulse": { "distance": 100 } }
        },
        "retina_detect": true
    });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/registrarEstudiante.js"></script>
</body>
</html>
