<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Estudiante (Parcial) - EduFuture</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0b0b0b;
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }


    .main-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #121212;
      border-bottom: 2px solid #00f7ff44;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      z-index: 10;
    }

    .main-header .logo {
      color: #00f7ff;
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00f7ff;
    }

    .main-header nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .main-header nav ul li a {
      color: #ccc;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      padding: 6px 8px;
      border-radius: 5px;
    }

    .main-header nav ul li a:hover,
    .main-header nav ul li a.active {
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
      background-color: #00f7ff11;
    }
     .main-container {
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .formulario {
      background: #121212;
      border: 2px solid #00f7ff44;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
      width: 400px;
      position: relative;
    }

    .formulario::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, #00f7ff, #00bcd4, #00f7ff);
      z-index: -1;
      border-radius: 1.2rem;
      animation: borderGlow 4s linear infinite;
    }

    @keyframes borderGlow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }

    .nombre-estudiante {
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      color: #00e0ff;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      color: #ccc;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #1e1e1e;
      color: #fff;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 5px rgba(0,255,255,0.2);
    }

    input:focus, select:focus {
      box-shadow: 0 0 10px #00f7ff;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 12px;
      background-color: #00f7ff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00f7ff;
    }

    button:hover {
      background-color: #00d0e0;
      box-shadow: 0 0 20px #00f7ff, 0 0 30px #00f7ff;
      transform: scale(1.03);
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
  </style>
</head>

<body>

<header class="main-header">
  <div class="logo">EduFuture</div>
  <nav>
    <ul>
      <li><a href="banner.html">Inicio</a></li>
    </ul>
  </nav>
</header>

<div id="particles-js"></div>
<div class="main-container">
<div class="formulario">
  <h2>Editar Estudiante (Parcial)</h2>
  <div class="nombre-estudiante" id="nombreEstudiante">Cargando nombre...</div>

  <form id="formParcial">
    <label for="email">Nuevo email</label>
    <input type="text" id="email">

    <label for="telefono">Nuevo teléfono</label>
    <input type="text" id="telefono">

    <label for="idioma">Nuevo idioma</label>
    <select id="idioma">
      <option value="">Seleccione un idioma</option>
      <option value="español">Español</option>
      <option value="inglés">Inglés</option>
      <option value="francés">Francés</option>
    </select>

    <button type="button" onclick="editarParcial()">Guardar cambios parciales</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 50, "density": { "enable": true, "value_area": 800 } },
      "color": { "value": "#00f7ff" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.5, "random": true },
      "size": { "value": 3, "random": true },
      "line_linked": { "enable": false },
      "move": {
        "enable": true,
        "speed": 1,
        "direction": "none",
        "out_mode": "out"
      }
    },
    "interactivity": {
      "events": {
        "onhover": { "enable": true, "mode": "repulse" }
      },
      "modes": { "repulse": { "distance": 100 } }
    },
    "retina_detect": true
  });
</script>

<script src="js/editarEstudianteParcial.js"></script>

</body>
</html>
