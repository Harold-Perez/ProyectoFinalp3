<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ver Estudiante - EduFuture</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0b0b0b;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 6rem; /* espacio para que el formulario no se meta bajo el header */
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #0f0f0f;
      border-bottom: 1px solid #222;
      z-index: 10;
    }

    header h1 {
      color: #00f7ff;
    }

    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #fff;
      transition: color 0.3s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #1e1e1e;
      color: #fff;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 5px rgba(0,255,255,0.2);
    }

    .botones {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
      gap: 10px;
    }

    .botones button {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      box-shadow: 0 0 10px #00f7ff;
      background-color: #00f7ff;
      color: #000;
    }

    .botones button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f7ff, 0 0 30px #00f7ff;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .formulario-wrapper {
      position: relative;
      padding: 4px;
      border-radius: 1.2rem;
      background: linear-gradient(135deg, #00f7ff, #9b00ff, #ff00e6, #00f7ff);
      background-size: 300% 300%;
      animation: borderAnim 6s ease infinite;
    }

    @keyframes borderAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .formulario {
      background: #121212;
      padding: 2rem;
      border-radius: 1rem;
      width: 400px;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

<header>
  <h1>EduFuture</h1>
  <nav>
    <a href="banner.html">Inicio</a>
  </nav>
</header>

<div id="particles-js"></div>

<div class="formulario-wrapper">
  <div class="formulario">
    <h2>Datos del Estudiante</h2>
    <form id="estudianteForm">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" readonly>

      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" readonly>

      <label for="email">Email</label>
      <input type="text" id="email" readonly>

      <label for="telefono">Tel√©fono</label>
      <input type="text" id="telefono" readonly>

      <label for="idioma">Idioma</label>
      <input type="text" id="idioma" readonly>

      <div class="botones">
        <button type="button" onclick="redirigirEditarCompleto()">Editar completo</button>
        <button type="button" onclick="redirigirEditarParcial()">Editar parcial</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 50, "density": { "enable": true, "value_area": 800 } },
      "color": { "value": "#00f7ff" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.5, "random": true },
      "size": { "value": 3, "random": true },
      "line_linked": { "enable": false },
      "move": {
        "enable": true,
        "speed": 1,
        "direction": "none",
        "out_mode": "out"
      }
    },
    "interactivity": {
      "events": {
        "onhover": { "enable": true, "mode": "repulse" }
      },
      "modes": { "repulse": { "distance": 100 } }
    },
    "retina_detect": true
  });
</script>

<script src="js/verEstudiante.js"></script>


</body>
</html>
